<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- reference to the viewport +++++++++++++++++++++++++++-->.

    <!-- CSS links (LOADED IN ORDER - allowing our own personal css at bottom to overwrite anything previously styled beforee it) +++++++++++++++++++++++++++++++++-->
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap-grid.min.css" > <!-- Stylesheet for grid system (styling for rows & columns) .min is minified version (compressed, giving faster load time) ++++++++++++++-->
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.min.css" > <!-- Stylesheet for styling elements ++++++++++++++-->
    <link rel="stylesheet" href="18_UsingTheGridSystem.css" > <!--our own style sheet-->

    <title>Hello, world!</title>
  </head>
  <body>

    
    <!--Bootstrap can have 2 types of containers +++++++++++++++++++++++++++ -->
    <!--regular container. Has a max width, a margin of auto, and comes with specific breakpoints for different screen sizes-->
    <!--<div class="container" -->
    <!--</div>-->

    <!--fluid container (BEST OPTION). Based on a width of 100%, so takes up the entire width of the viewport at all times-->
    <div class="container-fluid">
        <div class="row"> <!--A colum is the ONLY immediate child element allowed for a row (for proper grid flexing)-->
          <div class="col-sm-6"> <!--a small screen sized colum, with a width of 6 (half the page). There's an extra small setting that auto kicks in when at mobile size, and sets the the column to 12 (taking up the full page) ++++++++++-->
            <!-- <div class="col-sm-6"> ALWAYS GIVES A WIDTH OF 6 (half a page) regardless of screen size, because no specified size is given ++++++++++++++++++++-->
            Col 1
          </div>
          <div class="col-sm-6"> <!--columns auto stack when the screen is at mobile size. +++++++++++++-->
            Col 2
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 col-lg-4">Col 3</div> <!--when viewport is small, set col to width of 6, when large, set col to width of 4 +++++++++++++++++++++++++++++++++-->
          <div class="col-sm-6 col-lg-4">Col 4</div>
          <div class="col-sm-12 col-lg-4">Col 5</div>
        </div>
    </div>

    <!--COLUMN SIZES: -sm-, -md-, -lg- -xl- --->



    




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script> <!--js file imported from bootstrap folder (WAS PREVIOUSLY USING A REFERENCE LINK) ++++++++++++++++++++++-->
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- reference to the viewport +++++++++++++++++++++++++++-->

    <!-- CSS links (LOADED IN ORDER - allowing our own personal css at bottom to overwrite anything previously styled beforee it) +++++++++++++++++++++++++++++++++-->
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap-grid.min.css" > <!-- Stylesheet for grid system (styling for rows & columns) .min is minified version (compressed, giving faster load time) ++++++++++++++-->
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.min.css" > <!-- Stylesheet for styling elements ++++++++++++++-->
    <link rel="stylesheet" href="19_LoginPortal.css" > <!--our own style sheet-->

    <title>Bootstrap Login Portal</title>
  </head>
  <body class="signin-body">
    
    <!-- EVERYTHING in bootstrap MUST be wrapped in a container (for it's special sexiness to work) -->
    <div class="container signin-container"> <!--using REGULAR (not fluid) container inorder to center content (as is centered) NOTE: two class names added here-->
      <div class="row"> <!--ALL content HAS to live in colums, and columns can NOLY be an immediate child of a row-->
        <div class="col"></div><!--this col wiil take an even ammount of width left over from the colum below (on the LEFT side of the viewport) as/when the viewport changes-->
        <div class="col-8"><!--this col is 8 spaces wide (aligned in the CENTER of the viewport - due to regular container being used)-->
          <div class="card signin-card"> <!-- taken from Bootstrap site: https://getbootstrap.com/docs/4.3/components/card/ -->
            <div class="card-body">
              <img src="../img/profilePic.png" class="img-fluid signin-img"> <!-- Bootstrap image class, allowing for responsive images-->

               <form class = "signin-form"> <!-- taken from Bootstrap site: https://getbootstrap.com/docs/4.3/components/forms/ (class made by me)-->
                  <div class="form-group">
                    <input type="email" class="form-control" id="emailInput" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                  </div>
                  <button type="button" class="btn signin-btn btn-lg">Sign In</button> <!-- taken from Bootstrap site: https://getbootstrap.com/docs/4.3/components/buttons/ (class "signin-btn" made by me)-->

                  <div class="form-check"> <!--taken from Bootstrap site: https://getbootstrap.com/docs/4.3/components/forms/#checkboxes-and-radios-->
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">Check me dawg!</input>
                      </label>
                    </div>

                </form>

            </div>
          </div>
        </div>
        <div class="col"></div><!--this col wiil take an even ammount of width left over from the colum above (on the RIGHT side of the viewport) as/when the viewport changes -->
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js"></script> <!--js file imported from bootstrap folder (WAS PREVIOUSLY USING A REFERENCE LINK) ++++++++++++++++++++++-->
  </body>
</html>

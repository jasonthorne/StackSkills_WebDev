<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF=8">
		<title>Rows & Columns</title>
		<link rel="stylesheet" href="14_Rows&Columns.css">
	</head>
	<script type="text/javascript">
		console.log("Yo");
		/*
			
		*/
	</script>
    <body>
	
		<!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
			ROWS SHOULD BE USED TO BUILD DIFFERENT SECTIONS ON THE WEBPAGE
			ELEMENTS AND CONTENT SHOULD BE PLACED INSIDE COLUMNS-->
		<div class="row">
			<div class="col-3"> <!--takes up 25% of the page -->
				<img src="../img/laptopImg.jpg" class="borderImg" size="25%">
			</div>
			<div class="col-6"> <!--takes up 50% of the page -->
				<img src="../img/laptopImg.jpg" class="borderImg" size="25%">
			</div>
			<div class="col-3"> <!--takes up 25% of the page -->
				<img src="../img/laptopImg.jpg" class="borderImg" size="25%">
			</div>
		</div><!--end of row-->
		
		<div class="row">
			<div class="col-2"> <!--takes up 16.66% of the page -->
				<img src="../img/laptopImg.jpg" class="borderImg" size="25%">
			</div>
			<div class="col-7"> <!--takes up 58.33% of the page -->
				<img src="../img/laptopImg.jpg" class="borderImg" size="25%">
			</div>
			<div class="col-4"> <!--takes up 33.33% of the page -->
				<img src="../img/laptopImg.jpg" class="borderImg" size="25%">
			</div>
		</div><!--end of row-->
		
		
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF=8">
		<title>Advanced CSS Website</title>
		<link rel="stylesheet" href="AdvancedCSSWebsite.css">
		
		<script type="text/javascript">
			console.log("Yo");
			/*
			link to unicodes:
			https://unicode-table.com/en/
			
			link to gradients:
			https://uigradients.com/#Mango
			
			*/
			function dropdownMenu(){
				var target = document.getElementById("dropdownClick"); //store name of id in js var
				/*menubar was clicked (due to calling of this function). 
				Check if it's class name needs renamed to be "topNav responsive",
				allowing for mobile styling of other list items:*/
				if (target.className === "topNav"){ 
					target.className += " responsive"; //rename class to "topNav responsive"
				}else{
					target.className = "topNav";l //reset topNav
				}
			}
			
		</script>
	</head>
	
    <body>
		<!--======================NAV BAR==================== -->
		<nav>
			<ul class="topNav" id="dropdownClick">
				<li><a href="#home">Home</a></li>
				<li><a href="#news">News</a></li>
				<li><a href="#contact">Contact</a></li>
				<li><a href="#about">About</a></li>
				<li class="topNav-right"><a href="#signUp">Sign Up</a></li>
				<li class="topNav-right"><a href="#signIn">Sign In</a></li>
				<!--Notes for li below: unicode characters act like text so are being styled by CSS. 
				href="javascript:void(0);" ignores the link click by telling javascript that the path is undefined -->
				<li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
			</ul>
		</nav>
		
		
		<!--======================FORM GROUP==================== -->
		
		<div class="container" id="section1Gradient">
			<div class="row">
				<div class="col-6"><!-- this class takes up 50% of the view-port-->
					<div class="leftSide-col">
						<!--using H1 tags instead of <p> or labels etc, because headers have an added margin: -->
						<h1 class="large">Form Group</h1>
						<!--<h1 class="large">Another one!</h1>-->
					</div>
					<!-- form for input -->
					<form>
						<div class="leftSide-col">
							<h2>Username</h2>
							<input class="inputbox" type="text" placeholder="Username" name="username">
							<h2>Password</h2>
							<input class="inputbox" type="text" placeholder="Password" name="password">
						</div>
					</form>
					
				</div>
				<div class="col-6"><!-- this class takes up 50% of the view-port-->
					<div class="rightSide-col">
						<div class="videoContainer">
							<!-- iframe taken from YouTube vid-->
							<iframe width="560" height="315" src="https://www.youtube.com/embed/YCaGYUIfdy4" 
							frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--======================3 COL SECTION==================== -->
		
		<header><!-- using a header, to have it sit on top of a container -->
			<h1 class="section2Header">3 Col Section</h1>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-4"><!-- this class takes up a third of the view-port-->
					<div class="box">
						<div class="box">
							
						</div>
					</div>
				<div>
			</div>
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
       
    </body>
</html>
